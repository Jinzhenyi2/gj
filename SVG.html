<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG转PNG转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: #111;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .browser-info {
            color: #4CAF50;
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .subtitle {
            opacity: 0.7;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .upload-box {
            border: 2px dashed #444;
            padding: 30px 20px;
            text-align: center;
            background: #0d0d0d;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-box:hover {
            border-color: #666;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #444;
        }
        
        .btn:disabled {
            background: #222;
            cursor: not-allowed;
            color: #666;
        }
        
        .btn-black {
            background: #000;
            border: 1px solid #444;
        }
        
        .btn-black:hover {
            background: #111;
        }
        
        .btn-white {
            background: #333;
            border: 1px solid #666;
        }
        
        .btn-white:hover {
            background: #444;
        }
        
        .btn-active {
            background: #444;
            border: 1px solid #888;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        label {
            color: #ccc;
            font-weight: 500;
            flex: 1;
        }
        
        input[type="range"], input[type="number"] {
            width: 60%;
            padding: 8px 10px;
            background: #222;
            border: 1px solid #333;
            color: #fff;
        }
        
        input[type="range"] {
            padding: 8px 0;
        }
        
        .preview-area {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #000;
            border: 1px solid #333;
        }
        
        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .preview-svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .download-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 15px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #444;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #999;
        }
        
        .info-value {
            color: #fff;
        }
        
        .hidden {
            display: none;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
        }
        
        .status-dot.ready {
            background: #27ae60;
        }
        
        .status-dot.error {
            background: #e74c3c;
        }
        
        .preview-placeholder {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .color-option {
            flex: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG转PNG转换工具</h1>
            <div class="browser-info">完全在浏览器中运行，不在服务器处理</div>
            <p class="subtitle">简洁高效的SVG到PNG格式转换</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h3 class="section-title">上传SVG文件</h3>
                <div class="upload-box" id="dropZone">
                    <button class="btn" id="selectFileBtn">
                        选择SVG文件
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".svg">
                </div>
                
                <h3 class="section-title" style="margin-top: 20px;">转换设置</h3>
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="widthInput">宽度(px):</label>
                        <input type="number" id="widthInput" min="50" value="500">
                    </div>
                    <div class="setting-item">
                        <label for="heightInput">高度(px):</label>
                        <input type="number" id="heightInput" min="50" value="500">
                    </div>
                    <div class="setting-item">
                        <label for="qualityInput">质量 (0-1):</label>
                        <input type="range" id="qualityInput" min="0.1" max="1" step="0.1" value="1">
                    </div>
                    
                    <div class="color-options">
                        <div class="color-option">
                            <button class="btn" id="originalColorBtn">
                                原始
                            </button>
                        </div>
                        <div class="color-option">
                            <button class="btn btn-black" id="blackColorBtn">
                                黑色
                            </button>
                        </div>
                        <div class="color-option">
                            <button class="btn btn-white" id="whiteColorBtn">
                                白色
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3 class="section-title">图片预览</h3>
                <div class="preview-area">
                    <div class="preview-container">
                        <img id="svgPreview" class="preview-svg hidden">
                        <div id="previewPlaceholder" class="preview-placeholder">
                            <p>上传的SVG图片将显示在这里</p>
                        </div>
                    </div>
                </div>
                
                <h3 class="section-title" style="margin-top: 20px;">文件信息</h3>
                <div class="file-info">
                    <div class="info-item">
                        <span class="info-label">文件名:</span>
                        <span class="info-value" id="fileName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">文件大小:</span>
                        <span class="info-value" id="fileSize">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">原始尺寸:</span>
                        <span class="info-value" id="originalDimensions">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">状态:</span>
                        <span class="info-value">
                            <span class="status-indicator">
                                <span class="status-dot"></span>
                                <span id="fileStatus">等待上传</span>
                            </span>
                        </span>
                    </div>
                </div>
                
                <button class="download-btn" id="downloadBtn" disabled>
                    下载PNG图像
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>所有转换都在浏览器中完成，不依赖服务器处理</p>
            <div class="footer-links">
                <a href="https://github.com/jinzhenyi" target="_blank">GitHub </a>
                <a href="https://jinzhenyi.dpdns.org/" target="_blank">博客</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const svgPreview = document.getElementById('svgPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const widthInput = document.getElementById('widthInput');
            const heightInput = document.getElementById('heightInput');
            const qualityInput = document.getElementById('qualityInput');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileStatus = document.getElementById('fileStatus');
            const originalDimensions = document.getElementById('originalDimensions');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            const statusDot = document.querySelector('.status-dot');
            const originalColorBtn = document.getElementById('originalColorBtn');
            const blackColorBtn = document.getElementById('blackColorBtn');
            const whiteColorBtn = document.getElementById('whiteColorBtn');
            
            let currentFile = null;
            let canvas = null;
            let colorMode = 'original'; // 'original', 'black', 'white'
            
            // 初始化颜色按钮状态
            originalColorBtn.classList.add('btn-active');
            
            // 创建离屏canvas
            function createCanvas() {
                if (!canvas) {
                    canvas = document.createElement('canvas');
                }
                return canvas;
            }
            
            // 点击选择文件按钮
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 文件选择处理
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖放功能
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // 颜色转换按钮事件
            originalColorBtn.addEventListener('click', () => {
                colorMode = 'original';
                updateColorButtons();
                applyColorFilter();
            });
            
            blackColorBtn.addEventListener('click', () => {
                colorMode = 'black';
                updateColorButtons();
                applyColorFilter();
            });
            
            whiteColorBtn.addEventListener('click', () => {
                colorMode = 'white';
                updateColorButtons();
                applyColorFilter();
            });
            
            function updateColorButtons() {
                // 移除所有按钮的激活状态
                originalColorBtn.classList.remove('btn-active');
                blackColorBtn.classList.remove('btn-active');
                whiteColorBtn.classList.remove('btn-active');
                
                // 为当前选择的按钮添加激活状态
                if (colorMode === 'original') {
                    originalColorBtn.classList.add('btn-active');
                } else if (colorMode === 'black') {
                    blackColorBtn.classList.add('btn-active');
                } else if (colorMode === 'white') {
                    whiteColorBtn.classList.add('btn-active');
                }
            }
            
            function applyColorFilter() {
                if (!currentFile) return;
                
                if (colorMode === 'original') {
                    svgPreview.style.filter = 'none';
                } else if (colorMode === 'black') {
                    svgPreview.style.filter = 'brightness(0)';
                } else if (colorMode === 'white') {
                    svgPreview.style.filter = 'brightness(0) invert(1)';
                }
            }
            
            // 下载按钮
            downloadBtn.addEventListener('click', () => {
                if (!currentFile) return;
                
                convertSvgToPng((pngData) => {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = pngData;
                    downloadLink.download = currentFile.name.replace('.svg', '') + 
                                            (colorMode !== 'original' ? `-${colorMode}` : '') + 
                                            '.png';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    // 显示下载成功提示
                    fileStatus.textContent = '下载成功';
                    statusDot.className = 'status-dot ready';
                    
                    // 2秒后恢复状态
                    setTimeout(() => {
                        fileStatus.textContent = '已上传，准备下载';
                        statusDot.className = 'status-dot ready';
                    }, 2000);
                });
            });
            
            // 尺寸变化时重新转换
            widthInput.addEventListener('change', () => {
                if (currentFile) {
                    fileStatus.textContent = '尺寸已更新';
                    statusDot.className = 'status-dot ready';
                }
            });
            
            heightInput.addEventListener('change', () => {
                if (currentFile) {
                    fileStatus.textContent = '尺寸已更新';
                    statusDot.className = 'status-dot ready';
                }
            });
            
            qualityInput.addEventListener('input', () => {
                if (currentFile) {
                    fileStatus.textContent = '质量已更新';
                    statusDot.className = 'status-dot ready';
                }
            });
            
            function handleFileSelect(e) {
                handleFiles(e.target.files);
            }
            
            function handleFiles(files) {
                if (files.length === 0) return;
                
                const file = files[0];
                if (!file.type.includes('svg') && !file.name.toLowerCase().endsWith('.svg')) {
                    fileStatus.textContent = '错误：请选择SVG文件';
                    statusDot.className = 'status-dot error';
                    return;
                }
                
                currentFile = file;
                
                // 更新文件信息
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileStatus.textContent = '已上传，准备下载';
                statusDot.className = 'status-dot ready';
                
                // 预览SVG
                const reader = new FileReader();
                reader.onload = function(e) {
                    svgPreview.src = e.target.result;
                    svgPreview.classList.remove('hidden');
                    previewPlaceholder.classList.add('hidden');
                    
                    // 获取SVG的原始尺寸
                    svgPreview.onload = function() {
                        originalDimensions.textContent = `${svgPreview.naturalWidth} × ${svgPreview.naturalHeight} px`;
                        widthInput.value = svgPreview.naturalWidth;
                        heightInput.value = svgPreview.naturalHeight;
                        
                        // 应用当前颜色模式
                        applyColorFilter();
                    };
                };
                reader.readAsDataURL(file);
                
                // 启用下载按钮
                downloadBtn.disabled = false;
            }
            
            function convertSvgToPng(callback) {
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                const quality = parseFloat(qualityInput.value);
                
                // 创建或获取canvas
                const canvas = createCanvas();
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                
                // 清除画布
                ctx.clearRect(0, 0, width, height);
                
                // 设置背景为透明
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.fillRect(0, 0, width, height);
                
                // 绘制SVG到canvas
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 应用颜色转换
                    if (colorMode !== 'original') {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        if (colorMode === 'black') {
                            // 转换为黑色
                            for (let i = 0; i < data.length; i += 4) {
                                if (data[i+3] === 0) continue; // 跳过透明像素
                                data[i] = 0;     // R
                                data[i+1] = 0;   // G
                                data[i+2] = 0;   // B
                            }
                        } else if (colorMode === 'white') {
                            // 转换为白色
                            for (let i = 0; i < data.length; i += 4) {
                                if (data[i+3] === 0) continue;
                                data[i] = 255;   // R
                                data[i+1] = 255; // G
                                data[i+2] = 255; // B
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                    }
                    
                    // 获取PNG数据
                    const pngData = canvas.toDataURL('image/png', quality);
                    
                    // 执行回调
                    if (callback) callback(pngData);
                };
                img.src = svgPreview.src;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
